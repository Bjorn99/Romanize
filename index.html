<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="app/scss/style.css">
</head>
<body>
    <section class="container">
        <!-- title -->
        <div class="title">
            <h2>Roman Numeral Converter</h2>
            <div class="underline"></div>
        </div>

        <div class="box">
            <h3>Convert Number To Roman Numerals</h3>
            <div class="input">
                <input type="text" id="roman" onkeyup="success()" placeholder="Numbers here, please!" autofocus>
            </div>
            <div class="button">
                <button class="btn btn-hero" id= "convert" disabled>Convert</button>
            </div>
        </div>

        <div class="h4">
            <h4 id="display-result-1"></h4>
        </div>

    </section>

    <script src="app/js/rnc.js"></script>
</body>
</html>
