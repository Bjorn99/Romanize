<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app/scss/style.css">
</head>
<body>
    <section class="container">
        <!-- title -->
        <div class="title">
            <h2>Roman Numeral Converter</h2>
            <div class="underline"></div>
        </div>

        <div class="box">
            <h3>Convert Number To Roman Numerals</h3>
            <div class="input">
                <input class ='form-control-lg' type="text" id="roman" onkeyup="success()" placeholder="Numbers here, please!" autofocus>
            </div>
            <div class="button">
                <button class="btn btn-primary rounded" id= "convert" disabled><i class='fa fa-paper-plane'></i> Convert</button>
            </div>
        </div>

        <div class="h4">
            <h4 id="display-result-1"></h4>
        </div>

    </section>

    <script src="app/js/rnc.js"></script>
</body>
</html>
